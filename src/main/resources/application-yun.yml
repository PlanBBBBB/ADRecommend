server:
  servlet:
    context-path: /adRecommend
spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/ad_recommend?serverTimezone=UTC
      username: root
      password: root
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password: 123456

mybatis-plus:
  global-config:
    db-config:
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# mybatis 相关配置
mybatis:
  configuration-properties:
    offsetAsPageNum: true
    rowBoundsWithCount: true
    reasonable: true
  mapper-locations: mapper/*.xml

